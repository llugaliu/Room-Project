{% extends 'base/base.html' %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-7 offset-md-3">
                <div class="card">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}                      
                            </div>
                        {% endfor %}
                    {% endfor %}
                    <div class="card-header bg-secondary">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="card-body labels">
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group my-3">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" {{form.label.username}}>
                            </div>
                            <div class="form-group my-3">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" {{form.label.email}}>
                            </div>
                            <div class="form-group my-3">
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" {{form.label.password1}} >
                            </div>
                            <div class="form-group my-3">
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" {{form.label.password2}} >
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="form-control btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <p class="text-primary mt-3"><strong>Already have an account?</strong> <a  href="{% url 'login' %}">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
