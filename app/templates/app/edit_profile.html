{% extends 'base/base.html' %}
{% block title %}Update User {% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-5 mt-3 offset-md-3">
            <div class="card bg-color">
                <div class="card-header">
                    <h3 class="text-center">Edit Profile</h3>
                </div>
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}                      
                        </div>
                    {% endfor %}
                {% endfor %}
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mt-3 ">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control " name="name" value="{{profile.name}}">
                        </div>
                        <div class="form-group mt-3 ">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control " value="{{profile.email}}">
                        </div>
                        <div class="form-group mt-3 ">
                            <label for="phone">Phone</label>
                                {{form.phone}}
                        </div>
                        <div class="form-group mt-3">
                            <label for="bio">Bio</label>
                            <input type="text" id="bio" name="bio" class="form-control " value="{{profile.bio}}">
                        </div>
                        <div class="form-group mt-3 ">
                            <label for="image">Image</label>
                            <input type="file" id="image" class="form-control" name="image">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-success mt-3">
                                Edit Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
