{% extends 'base/base.html' %}
{% block title %} Log In {% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-7 offset-md-3">
                <div class="card">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}                      
                            </div>
                        {% endfor %}
                    {% endfor %}
                    <div class="card-header bg-secondary">
                        <h3 class="text-center">Log In</h3>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group my-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>

                            <div class="form-group my-3">
                                <label for="password1">Password</label>
                                <input type="password" id="password1" name="password" class="form-control" placeholder="Password" >
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="form-control btn btn-success">Log In</button>
                            </div>
                        </form>
                        <p class="text-primary mt-3"><strong>You don't have an account?</strong> <a  href="{% url 'signup' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
